apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.TheHivePersistentVolume.name }}
  namespace: {{ .Release.Namespace }}
  # annotations:
  #   volume.beta.kubernetes.io/mount-options: "uid:1000,gid:1000"
spec:
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.TheHiveStorageClass.name }}
  accessModes:
    - {{ .Values.TheHivePersistentVolume.spec.accessModes }}
  capacity:
    storage: {{ .Values.TheHivePersistentVolume.spec.capacity.storage }}
  hostPath:
    type: DirectoryOrCreate
    path: {{ .Values.TheHivePersistentVolume.spec.hostPath.dirPath }}
