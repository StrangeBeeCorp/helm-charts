apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.HiveHorizontalPodAutoscaler.name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: hive
  minReplicas: {{ .Values.HiveHorizontalPodAutoscaler.spec.minReplicas }}
  maxReplicas: {{ .Values.HiveHorizontalPodAutoscaler.spec.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.HiveHorizontalPodAutoscaler.spec.metrics.averageUtilization }}
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: {{ .Values.HiveHorizontalPodAutoscaler.spec.metrics.averageValue }}