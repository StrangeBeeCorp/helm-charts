{{- if .Values.cassandra.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "thehive.fullname" . }}-cassandra
  labels:
    app: thehive-cassandra
    {{- include "thehive.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "thehive.fullname" . }}-cassandra
  replicas: 1
  selector:
    matchLabels:
      app: thehive-cassandra
  template:
    metadata:
      labels:
        app: thehive-cassandra
        {{- include "thehive.labels" . | nindent 4 }}
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
        - name: cassandra
          image: "cassandra:{{ .Values.cassandra.version }}"
          ports:
            - containerPort: 7000
              name: intra-node
            - containerPort: 7001
              name: tls-intra-node
            - containerPort: 7199
              name: jmx
            - containerPort: 9042
              name: cql
          resources:
            {{- toYaml .Values.cassandra.resources | nindent 12 }}
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - nodetool drain
          env:
            - name: MAX_HEAP_SIZE
              value: "{{ .Values.cassandra.maxHeapSize }}"
            - name: HEAP_NEWSIZE
              value: "{{ .Values.cassandra.heapNewSize }}"
            - name: CASSANDRA_CLUSTER_NAME
              value: "{{ .Values.cassandra.clusterName }}"
            - name: CASSANDRA_DC
              value: "{{ .Values.cassandra.dcName }}"
            - name: CASSANDRA_RACK
              value: "{{ .Values.cassandra.rackName }}"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: cassandra-data
              mountPath: /var/lib/cassandra
      volumes:
        - name: cassandra-data
        {{- if .Values.cassandra.persistence.enabled }}
          persistentVolumeClaim:
            claimName: cassandra-pvc
        {{ else }}
          emptyDir: {}
        {{- end }}
{{- end}}