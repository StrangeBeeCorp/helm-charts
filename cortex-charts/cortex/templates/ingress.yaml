{{- if .Values.cortex.ingress.enabled -}}
{{- $fullName := include "cortex.fullname" . -}}
{{- $servicePort := .Values.cortex.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "cortex.labels" . | nindent 4 }}
  {{- with .Values.cortex.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.cortex.ingress.className }}
  ingressClassName: {{ .Values.cortex.ingress.className }}
  {{- end }}
  rules:
    {{- range .Values.cortex.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $servicePort }}
          {{- end }}
    {{- end }}
  {{- with .Values.cortex.ingress.tls }}
  tls:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
{{- end }}
